<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">CCTV</h4>
                </div>
                <div class="content" #VideoContainer>
                    <div class="footer">
                        <video playsinline="true" autoplay="false" muted="muted" #VideoContent></video>
                        <hr>
                        <div *ngIf="isSuccessAccessVideo" class="stats">
                            <i class="ti-reload"></i> {{errorMessage}}
                        </div>
                        <div *ngIf="!isSuccessAccessVideo" class="stats">
                            錯誤：{{errorMessage}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
